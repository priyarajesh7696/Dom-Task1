<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Task1-Form</title>
     <link rel="stylesheet" href="style.css" />
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
   /> 
  </head>
  <body >
    <div class="container">
    <h1 id="title" style="text-align: center;">Dom Task-1 </h1>
    <p id="description" style="color:blue; text-align: center; font-size: large;"><strong>Dom Manuplation with Form and Table</strong></p>
      <div class="form" style="display:flex; flex-direction: row;align-content: space-between; justify-content:space-around; border: 2px solid gray;background-color:burlywood;border-radius: 5px;">
        <div class="form-group"> 
        <form id="form" onsubmit="add()" style="padding: 10px;" >
          <label>FirstName:</lable><input type="text" id="first-name" name="fname" placeholder="Enter the first name" required/><br>
          <label>LastName:</lable> <input type="text" id="last-name" name="lname" placeholder="Enter The Last Name" required /> <br/>
          <label>Address:</lable> <textarea type="text" id="address" name="address" placeholder="Address"></textarea><br/>
          <label>Pincode:</lable> <input type="text" id="pincode" name="pincode" placeholder="Pincode" required/><br/>
          <label>Gender:</label><input type="radio" id="male" name="gender" value="male" checked required /> 
          <label for="male">Male</label> 
          <input type="radio" id="female" name="gender"value="female"checked required /> 
            <label for="female"> Female</label>  <br/>
          <label>Food:</label> 
           <select>
            <option value="idly">Idly</option>
            <option value="dosa">Dosa</option>
            <option value="lemonrice">Lemon Rice</option>
            <option value="curdrice">Curd Rice</option>
            <option value="sambarrice">Sambar Rice</option>
        </select><br/>
          <label>State:</lable> <input type="text" id="state" name="state" placeholder="State Name" /><br/>
          <label>Country:</lable> <input type="text" id="country" name="country" placeholder="Country Name" /><br/>
          
          <button type="submit" class="btn btn-primary" id="submit" onclick="add()"  />submit</button>
          
        </form>
      </div>
      </div>
      

      <div class="table" style="margin-left: 300px;height: 580px; border: 2px solid gray">
        <table class="table">
            <thead id="head" class="heading">
              <th  scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Address</th>
              <th scope="col">Pincode</th>
              <th scope="col">Gender</th>
              <th scope="col">Food</th>
              <th scope="col">state</th>
              <th scope="col">Country</th>
            </thead>
            <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
      </div>
  </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

  ></script>

  ></script>
  </body>
</html>
